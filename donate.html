<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Volunteer | Hope Bridge Kenya</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <img src="Images/HOPE BRIDGE LOGO.png" class="logo">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="volunteerpage.html">Volunteer</a></li>
                    <li><a href="prep.html">Preparedness</a></li>
                    <li><a href="signuppage.html">Sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="add-card page">
        <form class="form">
          <label for="name" class="label">
            <span class="title">Card holder full name</span>
            <input
              class="input-field"
              type="text"
              name="input-name"
              title="Input title"
              placeholder="Enter your full name"
            />
          </label>
          <label for="serialCardNumber" class="label">
            <span class="title">Card Number</span>
            <input
              id="serialCardNumber"
              class="input-field"
              type="number"
              name="input-name"
              title="Input title"
              placeholder="0000 0000 0000 0000"
            />
          </label>
          <div class="split">
            <label for="ExDate" class="label">
              <span class="title">Expiry Date</span>
              <input
                id="ExDate"
                class="input-field"
                type="text"
                name="input-name"
                title="Expiry Date"
                placeholder="01/23"
              />
            </label>
            <label for="cvv" class="label">
              <span class="title"> CVV</span>
              <input
                id="cvv"
                class="input-field"
                type="number"
                name="cvv"
                title="CVV"
                placeholder="CVV"
              />
            </label>
          </div>
          <input class="checkout-btn" type="button" value="Checkout" />
        </form>
      </section>
      
    <footer class="footer">
        <div class="container">
            <p>Contact Us: info@hopebridge.or.ke | (+254) 700 000 000</p>
            <p>Address: Parklands, Limuru Road, Nairobi, Kenya</p>
            <p>&copy; 2024 Hope Bridge Kenya. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
